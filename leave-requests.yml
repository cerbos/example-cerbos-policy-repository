apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: 'default'
  resource: 'leave-requests'
  rules:
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - ORG_ADMIN
        - MANAGER
    - actions: ['create', 'view', 'update', 'view-my-leaves']
      effect: EFFECT_ALLOW
      roles:
        - EMPLOYEE
