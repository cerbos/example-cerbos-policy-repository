apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: 'default'
  resource: 'payslips'
  rules:
    - actions: ['resend']
      effect: EFFECT_ALLOW
      roles:
        - ORG_ADMIN

    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - EMPLOYEE

    - actions: ['resend']
      effect: EFFECT_DENY
      roles:
        - EMPLOYEE
