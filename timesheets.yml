apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: 'default'
  resource: 'timesheets'
  rules:
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - ORG_ADMIN
        - MANAGER

    - actions: ['create', 'view', 'update', 'view-my-timesheets']
      effect: EFFECT_ALLOW
      roles:
        - EMPLOYEE
